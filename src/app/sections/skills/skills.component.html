<section id="skills" class="container py-5 skills-section">
  <!-- Section Header -->
  <div class="section-header text-center mb-5">
    <!-- <span class="section-tag">Technical Expertise</span> -->
    <h2 class="section-title">Skills & Technologies</h2>
    <p class="section-subtitle">Crafting solutions with modern tools and frameworks</p>
  </div>

  <!-- Skills Grid -->
  <div class="skills-container">
    <!-- Skill Card -->
    <div 
      class="skill-card glass-card"
      *ngFor="let skill of skills; let i = index"
      [style.animation-delay]="i * 0.1 + 's'"
    >
      <!-- Card Inner -->
      <div class="skill-card-inner">
        <!-- Icon Section -->
        <div class="skill-icon-wrapper">
          <div class="icon-background"></div>
          <div class="icon-content">
            <ng-container *ngIf="skill.isImage; else fontIcon">
              <img 
                [src]="skill.icon" 
                [alt]="skill.name" 
                class="skill-icon-img"
              />
            </ng-container>
            <ng-template #fontIcon>
              <i [class]="skill.icon" class="skill-icon-font"></i>
            </ng-template>
          </div>
          <div class="icon-glow" [style.background]="'radial-gradient(circle, ' + skill.color + '40, transparent)'"></div>
        </div>

        <!-- Skill Info -->
        <div class="skill-info">
          <div class="skill-header">
            <h3 class="skill-name">{{ skill.name }}</h3>
            <span class="skill-percentage">{{ skill.level }}%</span>
          </div>

          <!-- Progress Bar -->
          <div class="progress-container">
            <div class="progress-track">
              <div 
                class="progress-fill"
                [style.width.%]="skill.level"
                [style.background]="getProgressGradient(skill.color)"
                [attr.data-level]="skill.level"
              >
                <div class="progress-glow"></div>
              </div>
            </div>
          </div>

          <!-- Proficiency Label -->
          <div class="proficiency-label">
            <span class="proficiency-text">{{ getProficiencyLabel(skill.level) }}</span>
          </div>
        </div>
      </div>

      <!-- Card Decorations -->
      <div class="card-shine"></div>
      <div class="card-border-glow" [style.box-shadow]="'0 0 20px ' + skill.color + '30'"></div>
    </div>
  </div>
