<section id="skills" class="container py-5 text-light">
  <h2 class="text-center mb-5 fw-bold" style="color: #CCFFFF;">Skills</h2>

<div class="d-flex flex-wrap justify-content-center gap-4"> 
  <div class="skill-card p-3 rounded shadow-sm" *ngFor="let skill of skills">
    <div class="d-flex justify-content-between small mb-2 align-items-center">
      <div class="d-flex align-items-center gap-2">
        <ng-container *ngIf="skill.isImage; else fontIcon">
          <img [src]="skill.icon" alt="{{ skill.name }}" width="18" height="18" />
        </ng-container>
        <ng-template #fontIcon>
          <i [class]="skill.icon"></i>
        </ng-template>
        <span class="fw-semibold">{{ skill.name }}</span>
      </div>
      <span class="text-muted ms-2">{{ skill.level }}%</span>
    </div>
    <div class="progress" style="height: 8px;">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width.%]="skill.level"
        [style.background]="skill.color"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</div>
</section>
