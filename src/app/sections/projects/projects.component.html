<section id="projects" class="container py-5 projects-section">
  <!-- Section Header -->
  <div class="section-header text-center mb-5">
    <!-- <span class="section-tag">Portfolio Showcase</span> -->
    <h2 class="section-title">Featured Projects</h2>
    <p class="section-subtitle">Transforming ideas into elegant, functional solutions</p>
  </div>

  <!-- Projects Grid -->
  <div class="projects-container">
    <div 
      class="project-item"
      *ngFor="let project of projects; let i = index"
      [class.reverse]="i % 2 !== 0"
      [attr.data-index]="i"
      [style.animation-delay]="i * 0.2 + 's'"
    >
      <!-- Project Card -->
      <div class="project-card glass-card">
        <!-- Project Image Container -->
        <div class="project-image-wrapper">
          <div class="image-container">
            <img 
              [src]="project.image" 
              [alt]="project.title"
              class="project-image"
            />
            <!-- Image Overlay -->
            <div class="image-overlay">
              <div class="overlay-content">
                <a [href]="project.link" target="_blank" class="preview-btn">
                  <i class="fas fa-external-link-alt"></i>
                  <span>View Live</span>
                </a>
              </div>
            </div>
          </div>
          
          <!-- Project Number Badge -->
          <div class="project-number">{{ '0' + (i + 1) }}</div>
        </div>

        <!-- Project Info -->
        <div class="project-info">
          <!-- Project Header -->
          <div class="project-header">
            <h3 class="project-title">{{ project.title }}</h3>
            <div class="project-meta">
              <span class="meta-item" *ngIf="project.year">
                <i class="fas fa-calendar"></i>
                {{ project.year }}
              </span>
              <span class="meta-item" *ngIf="project.category">
                <i class="fas fa-tag"></i>
                {{ project.category }}
              </span>
            </div>
          </div>

          <!-- Project Description -->
          <div class="project-description">
            <p>{{ project.description }}</p>
          </div>

          <!-- Tech Stack -->
          <div class="tech-stack" *ngIf="project.technologies">
            <h4 class="tech-heading">Technologies Used</h4>
            <div class="tech-tags">
              <span class="tech-tag" *ngFor="let tech of project.technologies">
                {{ tech }}
              </span>
            </div>
          </div>

          <!-- Project Features -->
          <div class="project-features" *ngIf="project.features">
            <h4 class="features-heading">Key Features</h4>
            <ul class="features-list">
              <li *ngFor="let feature of project.features">
                <i class="fas fa-check-circle"></i>
                {{ feature }}
              </li>
            </ul>
          </div>

          <!-- Project Actions -->
          <div class="project-actions">
            <a [href]="project.link" target="_blank" class="btn-primary-custom">
              <i class="fas fa-globe"></i>
              Live Demo
            </a>
            <a [href]="project.github" target="_blank" class="btn-secondary-custom" *ngIf="project.github">
              <i class="fab fa-github"></i>
              Source Code
            </a>
          </div>
        </div>

        <!-- Decorative Elements -->
        <div class="card-gradient card-gradient-1"></div>
        <div class="card-gradient card-gradient-2"></div>
      </div>
    </div>
  </div>
