<section id="education" class="container py-5 education-section">
  <!-- Section Header -->
  <div class="section-header text-center mb-5">
    <!-- <span class="section-tag">Academic Background</span> -->
    <h2 class="section-title">Education</h2>
    <p class="section-subtitle">Continuous learning and academic excellence</p>
  </div>

  <!-- Education Timeline -->
  <div class="education-timeline">
    <div class="timeline-connector"></div>

    <div 
      class="education-item"
      *ngFor="let edu of educationItems; let i = index"
      [attr.data-index]="i"
      [style.animation-delay]="i * 0.2 + 's'"
    >
      <!-- Timeline Node -->
      <div class="timeline-node">
        <div class="node-outer">
          <div class="node-inner">
            <i class="fas fa-graduation-cap"></i>
          </div>
        </div>
        <div class="node-pulse"></div>
      </div>

      <!-- Education Card -->
      <div class="education-card glass-card">
        <!-- Status Badge for Current/Pursuing -->
        <div class="pursuing-badge" *ngIf="edu.duration === 'Pursuing'">
          <span class="badge-pulse"></span>
          In Progress
        </div>

        <!-- Card Header -->
        <div class="card-header-edu">
          <div class="degree-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <div class="degree-info">
            <h3 class="degree-title">{{ edu.degree }}</h3>
            <p class="institution-name">
              <i class="fas fa-university"></i>
              {{ edu.institution }}
            </p>
          </div>
        </div>

        <!-- Card Body -->
        <div class="card-body-edu">
          <div class="info-grid">
            <div class="info-item">
              <span class="info-icon">üìç</span>
              <div class="info-content">
                <span class="info-label">Location</span>
                <span class="info-value">{{ edu.location }}</span>
              </div>
            </div>
            
            <div class="info-item">
              <span class="info-icon">üìÖ</span>
              <div class="info-content">
                <span class="info-label">Duration</span>
                <span class="info-value">{{ edu.duration }}</span>
              </div>
            </div>

            <!-- <div class="info-item" *ngIf="edu.percentage !== '--'">
              <span class="info-icon">üìä</span>
              <div class="info-content">
                <span class="info-label">Performance</span>
                <span class="info-value">{{ edu.percentage }}</span>
              </div>
            </div> -->
          </div>

          <!-- Progress Bar for Percentage -->
          <div class="performance-bar" *ngIf="edu.percentage !== '--'">
            <div class="bar-label">
              <span>Academic Score</span>
              <span class="bar-percentage">{{ edu.percentage }}</span>
            </div>
            <div class="bar-track">
              <div 
                class="bar-fill"
                [style.width]="edu.percentage"
              ></div>
            </div>
          </div>
        </div>

        <!-- Card Footer with Specialization -->
        <div class="card-footer-edu" *ngIf="edu.specialization">
          <div class="specialization-badge">
            <i class="fas fa-star"></i>
            {{ edu.specialization }}
          </div>
        </div>

        <!-- Decorative Elements -->
        <div class="card-glow card-glow-1"></div>
        <div class="card-glow card-glow-2"></div>
      </div>
    </div>
  </div>

    <div class="bg-shape bg-shape-1"></div>

      <i class="float-icon fas fa-book" style="top: 15%; left: 10%;"></i>
