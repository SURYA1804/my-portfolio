<section id="education" class="container py-5 text-light">
  <h2 class="text-center mb-5 fw-bold" style="color: #CCFFFF;">Education</h2>

  <div class="row justify-content-center g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let edu of educationItems">
      <div class="card h-100 bg-gradient border-0 shadow card-hover-effect" style="background-color: #1a1a2e;">
        <div class="card-body d-flex flex-column h-100">
          <div>
            <h5 class="card-title text-info fw-semibold mb-2">
              <i class="bi bi-mortarboard-fill me-2"></i>{{ edu.degree }}
            </h5>
            <p class="text-light mb-1">{{ edu.institution }}</p>
            <p class="text-white small mb-2"><strong>Percentage:</strong> {{ edu.percentage }}</p>
          </div>

          <!-- Footer pushed to bottom -->
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="badge bg-secondary px-3 py-2">{{ edu.duration }}</span>
            <small class="text-primary">{{ edu.location }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
