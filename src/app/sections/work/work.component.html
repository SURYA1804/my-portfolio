<section id="work" class="container py-5 work-section text-light">
  <h2 class="text-center mb-5 fw-bold" style="color: #CCFFFF;">Work Experience</h2>

  <div class="d-flex justify-content-center flex-wrap gap-4">
    <div
      class="card bg-dark border-light shadow"
      style="width: 20rem; display: flex; flex-direction: column; justify-content: space-between;"
      *ngFor="let job of workItems"
    >
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-info">{{ job.title }}</h5>
        <p class="card-text text-primary small mb-1">{{ job.company }}</p>
        <p class="card-text text-white flex-grow-1">{{ job.description }}</p>

        <div class="text-center mt-3">
          <span class="badge bg-secondary px-3 py-2 fw-semibold">{{ job.duration }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
