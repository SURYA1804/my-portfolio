<section id="work" class="container py-5 work-section">
  <!-- Section Header -->
  <div class="section-header text-center mb-5">
    <!-- <span class="section-tag">Career Journey</span> -->
    <h2 class="section-title">Work Experience</h2>
    <p class="section-subtitle">Building innovative solutions and growing through challenges</p>
  </div>

  <!-- Timeline Container -->
  <div class="timeline-container">
    <div class="timeline-line"></div>
    
    <div 
      class="timeline-item"
      *ngFor="let job of workItems; let i = index"
      [class.timeline-left]="i % 2 === 0"
      [class.timeline-right]="i % 2 !== 0"
      [attr.data-index]="i"
    >
      <!-- Timeline Marker -->
      <div class="timeline-marker">
        <div class="marker-outer">
          <div class="marker-inner"></div>
        </div>
        <div class="marker-glow"></div>
      </div>

      <!-- Work Card -->
      <div class="work-card glass-card">
        <!-- Card Header -->
        <div class="card-header-custom">
          <div class="icon-wrapper">
            <span class="work-icon">💼</span>
          </div>
          <div class="header-content">
            <h3 class="job-title">{{ job.title }}</h3>
            <p class="company-name">
              <span class="company-icon">🏢</span>
              {{ job.company }}
            </p>
          </div>
        </div>

        <!-- Card Body -->
        <div class="card-body-custom">
          <p class="job-description">{{ job.description }}</p>
        </div>

        <!-- Card Footer -->
        <div class="card-footer-custom">
          <div class="duration-badge">
            <span class="calendar-icon">📅</span>
            <span class="duration-text">{{ job.duration }}</span>
          </div>
          <div class="card-accent"></div>
        </div>

        <!-- Decorative Elements -->
        <div class="card-decoration card-decoration-1"></div>
        <div class="card-decoration card-decoration-2"></div>
      </div>
    </div>
  </div>
</section>
